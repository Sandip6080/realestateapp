version: '3.8'
services:
  mysql:
    container_name: mysql_db
    image: mysql:8.0.39
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: b11
    ports:
      - "3307:3306"  # Changed external port to 3307
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  realestate:
    container_name: realestate
    image: realestate
    restart: always
    build: .
    ports:
      - "8095:8000"
    environment:
      MYSQL_HOST: mysql_db
      MYSQL_PORT: 3306
      MYSQL_DB_NAME: b11
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    depends_on:
      - mysql

volumes:
  mysql_data:
